<!DOCTYPE html>
<html>
	<head>
		<title>Ethan's big ol test page</title>
	</head>
	<body>
		<h1>This is a test page for playing</h1>
		<div id="wind"></div>
		<div>
			<label for="lowerbound">Lower Bound</label>
			<input type="range" id="lowerbound" value="0">
			<label for="upperbound">UpperBound</label>
			<input type="range" id="upperbound" value="13177">
		</div>

		<script type="text/javascript" src="libs/d3.min.js"></script>
		<script type="text/javascript">
			window.base = 'http://192.168.1.119'
			window.datadir = '/data/'
			window.dataurl = window.base = datadir
			window.windgeneration = window.dataurl  + 'wind-generation.csv'

			var format = d3.time.format("%m-%d-%Y %H:%M:%S")
			var amountFn = function(d) { return +d.MWH_READING }
			var dateFn = function(d) { return format.parse(d.READING_DATE) }
			var width = 700
			var height = 400
			var keyfunc = function(d){
				return x(dateFn(d))
			}

    		var svg = d3.select("#wind").append("svg:svg")
			  	.attr("width", width)
  				.attr("height", height)

  			var up = function(){
  				if(window.fulldata){
  					var lower = +d3.select("#lowerbound").attr('value')
					var upper = +d3.select("#upperbound").attr('value')
	  				refreshData(window.fulldata.slice(lower, upperbound))
  				}
  			}
			d3.csv(window.windgeneration, function(data, keyfunc) {
				window.fulldata = data
				/* Slice the data based on the bounds */
				refreshData(data)
   			})

   			d3.select("#lowerbound").on("input", up);
   			d3.select("#upperbound").on("input", up);

   			function refreshData(data){
   				var y = d3.scale.linear()
	    			.range([height - 20, 10])
    				.domain(d3.extent(data, amountFn))
   				
				var x = d3.time.scale()
	    			.range([10, width - 20])
    				.domain(d3.extent(data, dateFn))
  
    			svg.selectAll("circle").transition()
    				.attr("cx", function(d) { return x(dateFn(d)) })
   					.attr("cy", function(d) { return y(amountFn(d)) }) 

  				svg.selectAll("circle").data(data).enter()
	   				.append("svg:circle")
   					.attr("r", 4)
   					.attr("cx", function(d) { return x(dateFn(d)) })
   					.attr("cy", function(d) { return y(amountFn(d)) }) 

   				svg.selectAll("circle").transition()
   					.style("opacity", 0)
   					.remove()
   			}

		</script>
	</body>
</html>
